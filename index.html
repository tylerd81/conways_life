<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game Of Life</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="main-container">
            <h1 class="console-text">Conway's Game Of Life</h1>
        
            <p class="console-text">
                Click on the grid to place the initial 'cells'. Then click start
                to begin the simulation.
            </p>

            <table id="gameboard">
                
            </table>
            <button id="start-button">Start</button>

            <h2 class="console-text" id="death-count">Deaths: </h2>
            <h2 class="console-text" id="generation-count">Generations: </h2>
            <h2 class="console-text" id="birth-count">Births: </h2>

            <p id="game-over-text" class="console-text">

            </p>
            <script src="GameOfLifeDisplay.js"></script>
            <script src="conway.js"></script>
        </div>
    </body>
</html>
